<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="scores">
      <p>Computer: <span id="computer_score">0</span></p>
      <p>You: <span id="user_score">0</span></p>
    </div>

    <div class="weapons">
      <button onclick="checker('rock')"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
      <button onclick="checker('paper')"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
      <button onclick="checker('scissor')"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
    </div>

    <div class="details">
      <p id="user_choice"></p>
      <p id="comp_choice"></p>
      <p id="result"></p>
    </div>

    <div class="reset">
      <button onclick="resetGame()">Reset Game</button>
    </div>
  </div>

  <script src="./sript.js"></script>
</body>
</html>
